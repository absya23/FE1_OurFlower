<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location - Our Flower Shop</title>
    <link rel="icon" href="../assets/img/logo.png" />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./location_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="list-scroll-bar">
    <div
      class="container"
      style="background-image: url(../assets/img/background_3.png)"
    >
      <header class="header">
        <i class="fa-solid fa-bars barBtn icons"></i>
        <i class="fa-solid fa-moon modeBtn icons"></i>
        <div class="drop-down-overlay close">
          <div class="drop-menu drop-menu-home close">
            <ul class="menu-list">
              <li class="menu-item"><a href="../home.html">Home</a></li>
              <li class="menu-item">
                <a href="../servicepage/service.html">Service</a>
              </li>
              <li class="menu-item"><a href="">Blog</a></li>
              <li class="menu-item">
                <a href="../shoppage/shoppage.html">Shop</a>
              </li>
              <li class="menu-item">
                <a href="#">Location</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="grid">
          <div class="navbar">
            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="../home.html" class="navbar-item__link"
                  ><img
                    src="../assets/img/logo.png"
                    alt="logo"
                    class="navbar-item__logo"
                /></a>
              </li>
              <li class="navbar-item">
                <a href="../servicepage/service.html" class="navbar-item__link"
                  >Service</a
                >
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item__link">Blog</a>
              </li>
              <li class="navbar-item">
                <a href="../shoppage/shoppage.html" class="navbar-item__link"
                  >Shop</a
                >
              </li>
              <li class="navbar-item">
                <a
                  href="../locationpage/location.html"
                  class="navbar-item__link"
                  >Location</a
                >
              </li>
              <li class="navbar-item navbar-item--check-out">
                <a
                  href="#"
                  class="navbar-item__link navbar-item--check-out-link"
                  >Check out(0)</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div class="location-main">
        <div class="location-modal">
          <img src="../assets/img/logo.png" alt="" class="modal-logo" />
          <h1 class="modal-heading">Location</h1>
          <div class="modal-discrip">
            <p class="modal-address">
              No. 100, Ln. 00, Chifeng St., Datong<br />Dist., Taipei City 103,
              Taiwan (R.O.C.)
            </p>
            <p class="modal-time">Open 11:00 - 22:00</p>
          </div>
          <button class="btn btn--contact btn--primary">Contact me</button>
        </div>
      </div>
    </div>
    <div class="onScreen">
      <i class="goTopBtn fas fa-arrow-circle-up"></i>
      <i class="payBtn fas fa-shopping-cart"></i>
      <span>Click to pay</span>
    </div>

    <script src="../app.js"></script>
  </body>
</html>
